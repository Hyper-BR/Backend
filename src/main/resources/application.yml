spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
  datasource:
    plataform: postgres
    url: jdbc:postgresql://localhost:5432/Hyper
    username: hyperUser
    password: hyperPass
    driverClassName: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    out-of-order: true
    ignore-missing-migrations: false
