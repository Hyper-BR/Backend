name: Deploy PRD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Java JDK
      uses: actions/setup-java@v4.0.0
      with:
        distribution: 'openjdk'
        java-version: '21'
    - name: Build Project
      run: mvn clean install -DskipTests
