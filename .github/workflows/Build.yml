name: Building

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        java_version: ['21']
        os: ['ubuntu-latest']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java ${{matrix.java_version}} JDK
      uses: actions/setup-java@v4.0.0
      with:
        distribution: 'temurin'
        java-version: ${{matrix.java_version}}

    - name: Build database
      run: docker-compose up -d

    - name: Install && Build
      run: mvn clean install package -DskipTests

    - name: Building project
      run: mvn package -DskipTests

  tests:
    needs: Build
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        java_version: ['21']
        os: ['ubuntu-latest']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{matrix.java_version}} JDK
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'temurin'
          java-version: ${{matrix.java_version}}

      - name: Running tests
        run: mvn test

  docker:
    needs: Tests
    uses: ./.github/workflows/Docker.yml
    secrets: inherit
